<head>
    <!-- reference your copy Font Awesome here (from our CDN or by hosting yourself) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  
    <!-- custom styling for all icons -->
    <style>
    i.fas,
    i.fab {
      border: 1px solid red;
    }
  
    .main-color {
      color: rgb(4, 122, 155);
    }
  
    .white {
      color: white;
    }
  
    .second-color {
      color: rgb(30, 150, 180);
    }
    .third-color {
      color: rgb(165, 213, 225);
    }
</style>
  </head>
  <body>
    <i class="fas fa-bars white"></i> 
    <i class="fas fa-search main-color"></i>
    <i class="fas fa-house-user main-color"></i>
    <i class="fas fa-chalkboard-teacher main-color"></i>
    <i class="fas fa-user-graduate main-color"></i>
    <i class="fas fa-puzzle-piece white"></i>
    <i class="fas fa-chart-pie white"></i>
    <i class="fas fa-chalkboard white"></i>
    <i class="far fa-calendar-alt white"></i>
    <i class="fas fa-cog white"></i>
    <i class="fas fa-user-circle second-color"></i>
    <i class="far fa-user-circle second-color"></i>
    <i class="far fa-arrow-alt-circle-right second-color"></i>
    <i class="fas fa-chevron-right second-color"></i>
    <i class="far fa-trash-alt third-color"></i>
    <i class="far fa-edit second-color"></i>
    <i class="far fa-plus-square main-color"></i>
  </body>
